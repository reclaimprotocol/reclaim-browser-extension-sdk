<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reclaim</title>
  <style>
    body { font: 13px/1.4 system-ui, sans-serif; margin: 12px; width: 320px; }
    .row { margin-bottom: 8px; } label { display:block; font-weight:600; margin-bottom:4px; }
    input, select, button { width:100%; padding:8px; box-sizing:border-box; }
    pre { background:#f6f8fa; padding:8px; max-height:160px; overflow:auto; }
  </style>
</head>
<body>
  <div class="row"><label>Application ID</label><input value="" id="appId" placeholder="0x..." /></div>
  <div class="row"><label>App Secret (demo)</label><input value="" id="appSecret" placeholder="0x..." /></div>
  <div class="row">
    <label>Provider</label>
    <select id="providerId">
      <option value="">-- select --</option>
      <option value="7519ad78-208a-425d-9fac-97c13b0f0d4d">Kaggle Demo</option>
    </select>
  </div>
  <div class="row"><label>Callback URL (optional)</label><input id="callbackUrl" placeholder="https://your.app/callback" /></div>
  <div class="row"><button id="startBtn">Start Verification</button></div>
  <div class="row"><button id="cancelBtn">Cancel</button></div>
  <div class="row"><pre id="log"></pre></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
